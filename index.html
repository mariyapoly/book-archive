<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- book area start -->
    <section class="book-area">
        <div class="container">
            <!-- input field -->
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input id="input-field" type="text" class="form-control" placeholder="Search Book Name"
                    aria-label="Search Book Name" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <!-- search book result -->
            <div id="book-search">

            </div>
            <!-- book container -->
            <div id="book-container" class="row">

            </div>
        </div>
    </section>
    <!-- book area end -->


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
